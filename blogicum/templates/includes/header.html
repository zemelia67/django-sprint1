{% load static %}
<!-- Шапка сайта с навигационным меню -->
<header>
    <!-- Навигационная панель Bootstrap со светлым фоном -->
    <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">

        <!-- Бренд/логотип с ссылкой на главную страницу -->
        <a class="navbar-brand" href="{% url 'blog:index' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Блогикум  <!-- Название проекта -->
        </a>

        <!-- Навигационное меню в виде табов -->
        <ul class="nav  nav-pills">
            <!-- Пункт меню "Лента записей" -->
            <li class="nav-item">
                <a class="nav-link 
                {%  if request.resolver_match.url_name == 'index' %}active
                {% endif %}" href="{% url 'blog:index' %}">
                Лента записей
                </a>
            </li>

            <!-- Пункт меню "О проекте" -->
            <li class="nav-item">              
                <a class="nav-link 
                {% if request.resolver_match.url_name == 'about' %}active
                {% endif %}" href="{% url 'pages:about' %}">
                О проекте
                </a>
            </li>

            <!-- Пункт меню "Наши правила" -->
            <li class="nav-item">
                <a class="nav-link 
                {% if request.resolver_match.url_name == 'rules' %}active
                {% endif %}" href="{% url 'pages:rules' %}">
                Наши правила
                </a>
            </li>
        </ul>      
    </div>
    </nav> 
</header>
